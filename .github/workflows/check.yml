name: Cargo Check
on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Packages
        uses: Swatinem/rust-cache@v2
        with:
          key: clippy

      - name: Check build
        run: cargo clippy -- -D warnings

  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Check formatting
        run: cargo doc --workspace
        env:
          RUSTFLAGS: "-D warnings"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Cache Packages
        uses: Swatinem/rust-cache@v2
        with:
          key: tests

      - name: Run tests
        run: cargo test --all
