name: Cargo Check
on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Cache Packages
        uses: Swatinem/rust-cache@v2

      - name: Check build
        run: cargo clippy -- -D warnings

  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

